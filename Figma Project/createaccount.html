<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Full page styling */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f8ff;
    }

    /* Centered container */
    .thank-you-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    /* Thank you text */
    .thank-you-message {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    /* Additional message styling */
    .thank-you-note {
      font-size: 16px;
      color: #666666;
      margin-bottom: 30px;
    }

    /* Button styling */
    .home-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1 class="thank-you-message">Thank You!</h1>
    <p class="thank-you-note">Your Account is Created successfully.!!!</p>
    <a href="index.html" class="home-button">Go to Home Page</a>
  </div>
</body>
</html>

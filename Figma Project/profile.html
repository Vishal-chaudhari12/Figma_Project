<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #fff;
            width: 70%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .sidebar .header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin: 0;
        }

        .sidebar h3 {
            font-size: 18px;
            color: #777;
            margin-top: 20px;
        }

        .sidebar a {
            display: block;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .content {
            width: 70%;
            padding: 20px;
        }

        .content h3 {
            font-size: 20px;
            color: #333;
        }

        .content .form-group {
            margin: 15px 0;
        }

        .content .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .content .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .content .gender {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .content .actions {
            margin-top: 20px;
        }

        .content .actions a {
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-right: 10px;
        }

        .content .actions a.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <h2>Hello</h2>
            </div>
            <h3>MY ORDERS</h3>
            <h3>ACCOUNT SETTINGS</h3>
            <a href="#">Profile Information</a>
            <a href="#">Manage Addresses</a>
            <a href="#">PAN Card Information</a>
            <h3>PAYMENTS</h3>
            <a href="#">Gift Cards</a>
            <a href="#">Saved UPI</a>
            <a href="#">Saved Cards</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="form-group gender">
                <label>Your Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" placeholder="Mobile Number">
            </div>
            <div class="actions">
                <a href="#" class="delete">Delete Account</a>
                <a href="#" class="deactivate">Deactivate Account</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
        }

        .billing-details, .order-summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .billing-details {
            flex: 2;
            margin-right: 20px;
        }

        .order-summary {
            flex: 1;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .order-summary h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .order-summary img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .order-summary .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .order-summary .total, .order-summary .subtotal {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .payment-methods {
            margin: 15px 0;
        }

        .coupon-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .coupon-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .coupon-group button {
            padding: 10px;
            background-color: #c23c2a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .place-order {
            background-color: #c23c2a;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Billing Details Section -->
        <div class="billing-details">
            <h2>Billing Details</h2>
            <form>
                <div class="form-group">
                    <label>First Name*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Street Address*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Apartment, floor, etc. (optional)</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Town/City*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email Address*</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <label>Save this information for faster check-out next time</label>
                </div>
            </form>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="item">
               
                <span>Wheelchair</span>
                <span>2000</span>
            </div>
            <div class="subtotal">
                <span>Subtotal:</span>
                <span>2000</span>
            </div>
            <div class="shipping">
                <span>Shipping:</span>
                <span>Free</span>
            </div>
            <div class="total">
                <strong>Total:</strong>
                <strong>2000</strong>
            </div>
            <div class="payment-methods">
                <input type="radio" name="payment" checked> Bank<br>
                <input type="radio" name="payment"> Cash on delivery
            </div>
            <div class="coupon-group">
                <input type="text" placeholder="Coupon Code">
                <button>Apply Coupon</button>
            </div>
            <a href="thankyou.html"><button class="place-order">Place Order</button></a>
        </div>
    </div>
</body>
</html>
